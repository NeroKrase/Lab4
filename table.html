<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="table-style.css">
    <title>Document</title>
</head>
<body>

<script src="table-script.js"></script>

<h1>Діаграма кількості ДТП по регіонам України</h1>
<table class="table" id='Table'>
    <tr class="table_titles">
        <th> </th>
        <th>Регіон</th>
        <th>Кількість ДТП</th>
    </tr>
    <tr class="row">
        <td><button type="button" name="button" class="delete">Видалити</button></td>
        <td><p class="row_region" contenteditable="true" data-region-name="Київ">Київ</p></td>
        <td><p class="row_value" contenteditable="true" data-value="300">300</p></td>
    </tr>
    <tr class="row">
        <td><button type="button" name="button" class="delete">Видалити</button></td>
        <td><p class="row_region" contenteditable="true" data-region-name="Харків">Харків</p></td>
        <td><p class="row_value" contenteditable="true" data-value="180">180</p></td>
    </tr>
    <tr class="row">
        <td><button type="button" name="button" class="delete">Видалити</button></td>
        <td><p class="row_region" contenteditable="true" data-region-name="Вінниця">Вінниця</p></td>
        <td><p class="row_value" contenteditable="true" data-value="90">90</p></td>
    </tr>
    <tr class="row">
        <td><button type="button" name="button" class="delete">Видалити</button></td>
        <td><p class="row_region" contenteditable="true" data-region-name="Житомир">Житомир</p></td>
        <td><p class="row_value" contenteditable="true" data-value="240">240</p></td>
    </tr>
</table>
<table>
    <tr class="row_ex" id="row">
        <td><button type="button" name="button" class="delete">Видалити</button></td>
        <td><p class="row_region" contenteditable="true" data-region-name=""></p></td>
        <td><p class="row_value" contenteditable="true" data-value=""></p></td>
    </tr>
</table>
<input type="button" name="" value="Додати рядок" onclick="addRow();">
<input type="button" name="" value="Прийняти" onclick="fun();">

<h1>Діаграма</h1>
<section id="diagram" class="diagram">
    <div class="diagram__column">
        <div class="diagram_color"></div>
        <h4 class="diagram__columnName">Київ</h4>
    </div>
    <div class="diagram__column">
        <div class="diagram_color"></div>
        <h4 class="diagram__columnName">Харків</h4>
    </div>
    <div class="diagram__column">
        <div class="diagram_color"></div>
        <h4 class="diagram__columnName">Вінниця</h4>
    </div>
    <div class="diagram__column">
        <div class="diagram_color"></div>
        <h4 class="diagram__columnName">Житомир</h4>
    </div>
</section>

<div class="diagram__column" id="col_ex">
    <div class="diagram_color"></div>
    <h4 class="diagram__columnName">"Не вказано"</h4>
</div>

</body>
</html>
